<!doctype html>
<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/static/style.css">
</head>
<body>
    <div class="holder-first row-fluid">
        <div class="container">
            <img src="/static/img-res/logo.png" width="100" height="100" class="logo">
            <h1 align="center"> Multiplayer Quiz Game </h1>
            <!-- Div de inlocuit cu lobby screen -->
            <div class="row" id="ch-screen">
                <div class="row" id="mmr-hold">Bine ai venit 
                    <span id="username"></span>
                    <span class="mmr-value">MMR curent: </span> <span id="cur-mmr"></span>
                </div>
                <div class="statistici col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <h2 align="center">Statistici</h2>
                    <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12" id="wins"></div>
                    <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12" id="lose"></div>
                </div>
                <div class="clasament col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <h2 align="center">Clasament</h2>
                    <div id="clasament-holder"></div>
                </div>
                <button id="go" class="btn btn-default pull-right">GO</button>
            </div>
            <!--END-->
            <div id="loader">
                <img src="/static/img-res/loader.gif">
            </div>
        </div>
    </div>
<script>
    $(document).ready(function(){
        $.get( "/api/user", function( data ) {
            $("#username").html(data[0].username);
            $("#cur-mmr").html(data[0].mmr);
            console.log( data );
        }, "json" );
    });
</script>
</body>
</html>
