<!doctype html>
<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <style>
        #loader {
            z-index:9999;
            display:none;
            height:100%;
            width:100%;
            background-color:#2980b9;
        }
        .logo {
            display:block;
            margin:0px auto;
        }
        .text-center {
            text-align:center;
            margin:0px auto;
        }
        #login-btn {
            margin-top:20px;
        }
    </style>
</head>
<body>
    <div class="row-fluid">
        <div class="container">
            <img src="/static/img-res/logo.png" width="100" height="100" class="logo">
            <h1 align="center"> Multiplayer Quiz Game </h1>
            <div class="text-center row" id="form-login">
                <input type="text" name="login-name" id="login-name" placeholder="Alege numele de utilizator..." class="form-control">
                <button id="login-btn" class="btn btn-success btn-block">Intra in joc</button>
            </div>
            <div id="loader">
                <img src="/static/img-res/loader.gif">
            </div>
        </div>
    </div>
</body>
<script>
    $(document).ready(function(){
        $("#login-btn").click(function(){
            $("#loader").show();//show the loader screen
            $("#form-login").hide();//hide the login form
            $.post("/api/login",
            {
                name: $("#login-name").val()
            },
            function(data, status){
                if(status == 'success') {
                    window.location = '/static/main-screen.html?username=' + name;
                }
                alert("Data: " + data + "\nStatus: " + status);
            });
        });
    });
</script>
</html>
