<!doctype html>
<html>
<head>
    <script src="jquery.min.js"></script>
    <style>
        .center {
            width:50%;
            margin:0 auto;
        }
    </style>
</head>
<body>
    <div class="center row">
        <form id="login-form" method="POST" action="/api/login">
            <input type="text" name="login-name" id="login-name" placeholder="Alege numele de utilizator...">
            <button id="login-btn" type="submit" onclick="login()">Intra in joc</button>
        </form>
    </div>
</body>
<script>
    /* attach a submit handler to the form */
    $("#formoid").submit(function(event) {

        /* stop form from submitting normally */
        event.preventDefault();
  
        /* get the action attribute from the <form action=""> element */
        var $form = $( this ),
            url = $form.attr( 'action' );
  
        /* Send the data using post with element id name and name2*/
        var posting = $.post( url, { name: $('#login-name').val() } );
  
        /* Alerts the results */
        posting.done(function( data ) {
          alert('success');
        });
      });

</script>
</html>
