<!doctype html>
<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <style>
        #loader {
            z-index:9999;
            display:none;
            height:100%;
            width:100%;
        }
    </style>
</head>
<body>
    <div class="row-fluid">
        <div class="container">
            <h1 align="center"> Mondly </h1>
            <h1 align="center"> Multiplayer Quiz Game </h1>
            <div class="center row">
                <input type="text" name="login-name" id="login-name" placeholder="Alege numele de utilizator..." class="from-control">
                <button id="login-btn" class="btn btn-default">Intra in joc</button>
            </div>
            <div id="loader"></div>
        </div>
    </div>
</body>
<script>
    $(document).ready(function(){
        $("#login-btn").click(function(){
            $.post("/api/login",
            {
                name: $("#login-name").val()
            },
            function(data, status){
                alert("Data: " + data + "\nStatus: " + status);
            });
        });
    });
</script>
</html>
