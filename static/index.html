<!doctype html>
<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <style>
        .center {
            width:50%;
            margin:0 auto;
        }
    </style>
</head>
<body>
    <h1 align="center"> Mondly </h1>
    <h1 align="center"> Multiplayer Quiz Game </h1>
    <div class="center row">
            <input type="text" name="login-name" id="login-name" placeholder="Alege numele de utilizator...">
            <button id="login-btn" type="">Intra in joc</button>
    </div>
</body>
<script>
        $(document).ready(function(){
        $("#login-btn").click(function(){
            
            $.post("/api/login",
            {
                name: $("#login-name").val()
            },
            function(data, status){
                if(status == '200') {
                    window.location.replace("/main-screen.html?username=" + $("#login-name").val());
                }
            });
        });
    });
</script>
</html>
