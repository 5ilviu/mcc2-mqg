<!doctype html>
<html>
<head>
    <script src="jquery.min.js"></script>
    <style>
        .center {
            width:50%;
            margin:0 auto;
        }
    </style>
</head>
<body>
    <div class="center row">
            <input type="text" name="login-name" id="login-name" placeholder="Alege numele de utilizator...">
            <button id="login-btn" type="">Intra in joc</button>
    </div>
</body>
<script>
        jQuery("#login-btn").click(function(){
            
            jQuery.post("/api/login",
            {
                name: jQuery("#login-name").val()
            },
            function(data, status){
                alert("Data: " + data + "\nStatus: " + status);
            });
        });
</script>
</html>
