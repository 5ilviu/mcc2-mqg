<!doctype html>
<html>
<head>
    <script src="jquery.min.js"></script>
    <style>
        .center {

        }
    </style>
</head>
<body>
    <div class="center row">
        <input type="text" name="login-name" id="login-name" placeholder="Alege numele de utilizator...">
        <button id="login-btn" type="submit" onclick="login()">Intra in joc</button>
        
    </div>
</body>
<script type="text/javascript">
    $(document).ready(function () {
        //Establish the WebSocket connection and set up event handlers
        var webSocket = new WebSocket("ws://" + location.hostname + ":" + location.port + "/api/login");
        webSocket.onmessage = function (msg) { updateChat(msg); };
        webSocket.onclose = function () { alert("WebSocket connection closed") };

        //Send message if "Send" is clicked
        id("login-btn").addEventListener("click", function () {
            sendMessage(id("login-name").value);
        });
    });
</script>
</html>
