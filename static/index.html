<!doctype html>
<html>
<head>
    <script src="jquery.min.js"></script>
    <style>
        .center {
            width:50%;
            margin:0 auto;
        }
    </style>
</head>
<body>
    <div class="center row">
        <form id="login-form" action="/api/login">
            <input type="text" name="login-name" id="login-name" placeholder="Alege numele de utilizator...">
            <button id="login-btn" type="" onclick="login()">Intra in joc</button>
        </form>
    </div>
</body>
<script>
// Attach a submit handler to the form
function login(){
    term = document.getElementById('login-name').value,
    url = '/api/login'; 

    var posting = $.post(
        url,
        type:'POST',
        { name: term }
     
      );
   
    // Put the results in a div
    posting.done(function( data ) {
      console.log(data);
    });
}
</script>
</html>
